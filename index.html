<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Highest Score : 0</h2>
    <h2>Press any key to start the game</h2>
    <div class="btncont">
        <div class="lineo">
            <div class="btn c1" type="button" id="c1">1</div>
            <div class="btn c2" type="button" id="c2">2</div>
        </div>
        <div class="linet">
            <div class="btn c3" type="button" id="c3">3</div>
            <div class="btn c4" type="button" id="c4">4</div>
        </div>
       
 
    </div>
    <script src="my.js"></script>
